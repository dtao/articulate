<!DOCTYPE html>
<html>

<head>
    <title>Articulate</title>

    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            padding: 12px;
            z-index: -1;
        }

        nav ul {
            list-style: none;
        }

        nav ul li a {
            text-decoration: none;
        }

        nav ul li.h1 a {
            font-size: 150%;
        }

        nav ul li.h2 a {
            font-size: 125%;
            padding-left: 12px;
        }

        nav ul li.h3 a {
            padding-left: 24px;
        }

        article {
            width: 50%;
            margin: 0 auto;
            padding: 24pt 32pt;
            min-height: 100%;
            min-width: 960px;
            box-sizing: border-box;
            z-index: 1;
        }

        article p:empty {
            background-color: #fee;
        }

        article p:empty:after {
            content: "(empty paragraph)";
            color: #888;
        }

        article img {
            display: block;
            margin: auto;
        }

        article img + img {
            margin-top: 20px;
        }

        /* Just copying Bootstrap here */
        article code {
            background-color: rgb(249, 242, 244);
            color: rgb(199, 37, 78);
        }

        article kbd {
            display: inline-block;
            background-color: #bbb;
            border-radius: 4px;
            margin: 0 0.5em;
            padding: 4px;
        }

        #notices {
            position: fixed;
            top: 0;
            right: 0;
            padding: 12px;
        }

        #notices ul {
            list-style: none;
            padding-left: 0;
        }

        #notices ul li {
            position: relative;
            right: -1000px;
            color: #888;
            transition: right 0.5s;
        }

        #notices ul li.appear {
            right: 0;
            transition: right 0.5s;
        }

        #notices ul li.error {
            color: #f00;
            font-weight: bold;
        }

        #toolbar {
            position: fixed;
            bottom: 0;
            left: 25%;
            right: 25%;
            padding: 12px;
            text-align: right;
        }

        #toolbar button {
            padding: 8px;
        }

        #modal-input {
            position: fixed;
            top: 50%;
            left: 10%;
            right: 10%;
            height: 200px;
            margin-top: -100px;
            color: #fff;
            z-index: 1;
        }

        #modal-input:before {
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            content: "";
            background: #000;
            opacity: 0.5;
            filter: alpha(opacity=50);
            z-index: -1;
        }

        #modal-input input {
            display: block;
            position: absolute;
            top: 50%;
            left: 12.5%;
            right: 12.5%;
            width: 75%;
            height: 50px;
            margin-top: -25px;
            background-color: #fff;
            font-size: 24pt;
        }

        #modal-blob {
            position: fixed;
            top: 20%;
            bottom: 20%;
            left: 10%;
            right: 10%;
            color: #fff;
            z-index: 1;
        }

        #modal-blob:before {
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            content: "";
            background: #000;
            opacity: 0.5;
            filter: alpha(opacity=50);
            z-index: -1;
        }

        #modal-blob textarea {
            display: block;
            position: absolute;
            top: 10%;
            bottom: 10%;
            left: 10%;
            right: 10%;
            height: 80%;
            width: 80%;
            background-color: #fff;
            font-size: 24pt;
        }

        #modal-list {
            position: fixed;
            top: 50%;
            left: 30%;
            right: 30%;
            height: 400px;
            margin-top: -200px;
            color: #fff;
            z-index: 1;
        }

        #modal-list:before {
            display: block;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            content: "";
            background: #000;
            opacity: 0.5;
            filter: alpha(opacity=50);
            z-index: -1;
        }

        #modal-list h1 {
            width: 50%;
            margin: auto;
            margin-top: 20px;
            border-bottom: 0;
            font-size: 32pt;
        }

        #modal-list ul {
            list-style: none;
            width: 50%;
            margin: auto;
            padding: 20px 0;
        }

        #modal-list ul li {
            padding: 8px;
            cursor: pointer;
            font-size: 150%;
        }

        #modal-list ul li.selected,
        #modal-list ul li:hover {
            color: #def;
            background-color: #abc;
        }

        #shortcuts {
            position: fixed;
            bottom: 5px;
            left: 5px;
            right: 75%;
            color: #888;
            font-size: small;
            z-index: -1;
        }

        #shortcuts th,
        #shortcuts td {
            padding: 0 1em;
            text-align: left;
            vertical-align: top;
        }

        #selection {
            position: fixed;
            bottom: 5px;
            right: 5px;
            color: #888;
            font-size: small;
        }

        .CodeMirror {
            height: auto;
        }

        .CodeMirror-scroll {
            overflow-y: hidden;
            overflow-x: auto;
        }

        .CodeMirror-code:hover,
        .CodeMirror-code > pre:hover,
        .CodeMirror-scroll:hover {
            background-color: #fff !important;
        }

        .autohide {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="codemirror.css" />
    <link rel="stylesheet" type="text/css" href="theme/default.css" />
    <link rel="stylesheet" type="text/css" href="theme/sky.css" />
    <link rel="stylesheet" type="text/css" href="theme/strict.css" />
    <script src="mousetrap.js"></script>
    <script src="mousetrap-global-bind.js"></script>
    <script src="codemirror.js"></script>
    <script src="mode/clike.js"></script>
    <script src="mode/coffeescript.js"></script>
    <script src="mode/javascript.js"></script>
    <script src="mode/python.js"></script>
    <script src="mode/ruby.js"></script>
    <script src="articulate.js"></script>
</head>

<body class="default">
    <nav>
        <ul></ul>
    </nav>

    <aside id="notices">
        <ul></ul>
    </aside>

    <article>
        <h1 id="articulate" contenteditable="true">Articulate</h1>
        <h2 id="what-dreams-are-made-of" contenteditable="true">What dreams are made of</h2>

        <p contenteditable="true">
            This is a true WYSIWYG editor. You're editing HTML directly.
        </p>

        <p contenteditable="true">
            As you type, the table of contents on the left is updated dynamically.
        </p>
    </article>

    <div id="toolbar">
        <button id="save">Save</button>
        <button id="delete">Delete</button>
        <button id="export">Export</button>
        <button id="import">Import</button>
    </div>

    <div id="modal-input" class="autohide">
        <input type="text" />
    </div>

    <div id="modal-blob" class="autohide">
        <textarea></textarea>
    </div>

    <div id="modal-list" class="autohide">
        <h1></h1>
        <ul></ul>
    </div>

    <aside id="shortcuts">
        <table></table>
    </aside>

    <aside id="selection">
        <span id="anchor-offset"></span>
        <span id="focus-offset"></span>
        <span id="total-offset"></span>
    </aside>
</body>

</html>
